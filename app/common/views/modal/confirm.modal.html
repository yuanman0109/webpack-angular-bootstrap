<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ctrl.title}}</h4>
  <i class="iconfont icon-shanchu-copy" ng-click="ctrl.cancel()"></i>
</div>
<div class="modal-body" id="modal-body">
  <p>{{ctrl.message}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-gray" type="button" ng-click="ctrl.cancel()">{{ctrl.cancelBtnText}}</button>
  <button class="btn btn-primary" type="button" ng-click="ctrl.confirm()">{{ctrl.confirmBtnText}}</button>
</div>
