<div class="forgetPass-box">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ng-click="ctrl.goHome()">
          <i class="iconfont icon-icon-test10"></i>
        </a>
      </div>
      <h3 class="page-title">找回密码</h3>
    </div>
  </nav>
  <div class="container-login">
    <div class="mainContent">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="login-steps clearfix">
            <div class="login-step login-step-active">
              <div class="step-item">
                <div class="step-head-num">1</div>
                <div class="step-text">输入账号和邮箱</div>
              </div>
              <div class="stet-line"></div>
            </div>
            <div class="login-step">
              <div class="step-item clearfix">
                <div class="step-head-num">2</div>
                <div class="step-text">设置新密码</div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <form name="formEmail" class="form-horizontal pass-from"  ng-submit="ctrl.sendMail()" >
            <!--<div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">账号：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3"  ng-model="forgetPWD.account" placeholder="请输入账号">
              </div>
            </div>-->
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">邮箱：</label>
              <div class="col-sm-9" ng-class="{'has-success':formEmail.email.$valid,'has-error':formEmail.email.$invalid && formEmail.email.$dirty}">
                <input type="Email" name="email" class="form-control" id="email" ng-model="ctrl.email" placeholder="请输入邮箱" required />
                <span class="text-error" ng-show="formEmail.email.$invalid && formEmail.email.$dirty">
                  <span ng-show="formEmail.email.$error.required">邮箱是必须的。</span>
                  <span ng-show="formEmail.email.$error.email">非法的邮箱。</span>
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary btn-block"  >确定</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="copyright-footer">BSS_v1.0.0 Copyright by Eparty @2016</div>
    </div>
  </div>
</div>
