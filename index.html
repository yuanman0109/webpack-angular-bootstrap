<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit"/>
  <meta name="description" content=""/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="pragma" content="no-cache"/> 
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>
  <link rel="stylesheet" href="/tpl/bootstrap-3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_m2zoljxn06yldi.css"/>  

  <script async charset="utf-8" src="//at.alicdn.com/t/font_m2zoljxn06yldi.js"></script>

</head>

<body ng-app="app" ng-strict-di>
  <div ng-controller="appCtrl">
    <div class="loading-container" ng-show="isLoading">
      <div class="loadImg"></div>
    </div>
    <div ui-view="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div ui-view="sidebar"></div>
        <div class="main" ng-class="{'main-large':sidebarBt}">
          <div ui-view="main" class="main-wrapper"></div>
        </div>
      </div>
    </div>
    <script type="text/ng-template" id="group-template.html">
      <h4 tabindex="0" ng-click="toggleOpen()" uib-accordion-transclude="heading">
        <uib-accordion-header>
          {{heading}}
        </uib-accordion-header>
      </h4>
      <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div ng-transclude></div>
      </div>
    </script>
    <!--提示-->
    <script type="text/ng-template" id="remind.html">
      <div class="modal-body modal-box">
        <svg class="icon" aria-hidden="true">
          <use xlink:href='' ng-href='{{$ctrl.status==0 ? "#icon-nb-l12":"#icon-nb-l14"}}'></use>
        </svg>
        <p>{{$ctrl.message}}</p>
      </div>
    </script>
  </div>
  <toaster-container toaster-options="{'animation-class': 'toast-top-left'}"></toaster-container>
</body>

</html>
